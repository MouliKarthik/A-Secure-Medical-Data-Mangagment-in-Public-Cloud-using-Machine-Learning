{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>

<body>
    <div class="top-bar">
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="#" class="active">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="greeting">Hi, {{ user }}!</div>
        <div class="button-container">
            <a href="{% url 'upload' %}" class="button">Upload data</a>
            <a href="#" class="button">placeholder</a>
            <a href="{% url 'fetch' %}" class="button">Fetch data</a>
            <a href="#" class="button">Query from data</a>
        </div>
        {% for message in messages %}
        <div class="card-container">
            <div class="popup-card">
                <img src="{% static 'images/success_logo.png' %}" alt="Success logo">
                <span class="popup-close" onclick="closePopup(this)">Ã—</span>
                <p class="popup-message">{{ message }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
